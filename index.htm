<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Regular Expression Hexagonal Puzzle</title>
	</head>
	<body>
		<canvas id="the-canvas" width="999" height="900" style="border: 1px solid red; background: url(puzzle.png)"></canvas>
		
		
		<script>
		var context = document.getElementById('the-canvas').getContext('2d');
		context.font = "24px Arial";
		
		var 
			x0 = 412,
			y0 = 278,
			dx = 41.5, 
			dy = 36;
		
		
		function onBoard(row, col)
		{
			if (row < 1 || row > 13)
				return false;
			
			if (col < 1)
				return false;
			
			if (row <= 7 && col > row + 6)
				return false;
			
			if (row > 7 && col > 13)
				return false;
			
			if (row > 7 && col <= row-7)
				return false;

			return true;
		}
		
		function putChar(row, col, c)
		{
			var x, y;
			
			if ( ! onBoard(row, col) )
				return;
			
			x = x0 - (dx/2)*(row-1) + dx*(col-1);
			y = y0 + dy*(row-1);

			context.fillText(c, x, y);
		}

		window.onload = function () {
			
			// Step 1
			putChar(3, 1, 'F');
			
			// Step 2
			putChar(11, 5, 'N');
			
			// Step 3
			putChar(1, 3, 'P');
			
			// Step 4
			putChar(1, 1, 'N');
			putChar(2, 1, 'D');
			putChar(2, 2, 'I');
		}
		</script>
	</body>
</html>
